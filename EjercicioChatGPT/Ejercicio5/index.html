<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Flexbox</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <div class="logo">
            <img src="img/pngtree-salon-logo-png-image_4004444.png" alt="Logo">
        </div>
    </header>

    <!-- Contenido principal con galería -->
    <main>
        <h1>Galería de Imágenes</h1>
        <section class="gallery">
            <div class="gallery-item">
                <img src="img/pngtree-salon-logo-png-image_4004444.png" alt="Imagen 1">
            </div>
            <div class="gallery-item">
                <img src="img/pngtree-salon-logo-png-image_4004444.png" alt="Imagen 2">
            </div>
            <div class="gallery-item">
                <img src="img/pngtree-salon-logo-png-image_4004444.png" alt="Imagen 3">
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>

    </footer>
</body>
</html>
